  <style>
    body {
      font-family: 'Poppins', system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

   
    .bg-soft-pink {
      background:
        radial-gradient(circle at 0% 0%, #ffe2f2 0, #fffafb 40%, #ffeef7 80%),
        radial-gradient(circle at 100% 100%, #ffe6ff 0, #fffafb 45%, #ffe2f4 90%);
    }

    /* flower and butterfly animations */
    @keyframes flowerFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      50% { transform: translateY(-10px) rotate(3deg); }
    }
    .flower-anim {
      animation: flowerFloat 8s ease-in-out infinite;
      transform-origin: center;
    }
    
    @keyframes butterflyFly {
      0%, 100% { transform: translate(0, 0) rotate(-5deg); }
      25% { transform: translate(20px, -15px) rotate(5deg); }
      50% { transform: translate(0, -25px) rotate(-5deg); }
      75% { transform: translate(-20px, -15px) rotate(5deg); }
    }
    .butterfly-anim {
      animation: butterflyFly 12s ease-in-out infinite;
      transform-origin: center;
    }

    /* ==== SLIDE FROM RIGHT ANIMATION FOR CONTENT ==== */
    .slide-enter {
      opacity: 0;
      transform: translateX(40px);
    }
    .slide-enter-active {
      opacity: 1;
      transform: translateX(0);
      transition: opacity 350ms ease, transform 350ms ease;
    }
    .slide-exit {
      opacity: 1;
      transform: translateX(0);
    }
    .slide-exit-active {
      opacity: 0;
      transform: translateX(-30px);
      transition: opacity 280ms ease, transform 280ms ease;
    }
  </style>
</head>

  <script>
    // Steps data: change GIFs and messages here
    const steps = [
      {
        gif: "home.png",
        message: `
          Donâ€™t
          <span class="underline decoration-[#ff7fa8] font-semibold text-[#ff7fa8]">

          </span>

          <br />

      },

        message: `
          Every silly laugh, every late-night talk,
          <br />
          every little
          <span class="font-semibold text-[#ff7fa8]">

          feels like magic.
          <br />
          My heart has quietly decided that its
          <span class="font-semibold text-[#ff7fa8]">
            forever home
          </span>
          is you. âœ¨
        `,
        buttonText: "Next, baby âœ"
      },
      {
        gif: "home3.png",
        message: `
          So here I amâ€¦ a little nervous, a lot in love,
          <br />
          asking the most important question my heart:
          <br />
          Will you let me be
          <span class="font-semibold text-[#ff7fa8]">
            your always, your safe place, your forever?
          </span>
          ğŸ’ğŸ’—
        `,
        buttonText: "See what I made for you ğŸ’"
      }
    ];

    const contentWrapper = document.getElementById("contentWrapper");
    const gifImage = document.getElementById("gifImage");
    const messageText = document.getElementById("messageText");
    const nextButton = document.getElementById("nextButton");

    let currentStep = 0;

    function applyStep(index) {
      const step = steps[index];
      gifImage.src = step.gif;
      messageText.innerHTML = step.message;
      nextButton.textContent = step.buttonText;
    }

    function slideOutIn(onMiddle) {
      // Exit animation: slide to left & fade out
      contentWrapper.classList.remove("slide-enter", "slide-enter-active");
      contentWrapper.classList.add("slide-exit");

      requestAnimationFrame(() => {
        contentWrapper.classList.add("slide-exit-active");

        setTimeout(() => {
          // Change content when invisible
          if (typeof onMiddle === "function") onMiddle();

          // Reset classes for enter from right
          contentWrapper.classList.remove("slide-exit", "slide-exit-active");
          contentWrapper.classList.add("slide-enter");

          requestAnimationFrame(() => {
            contentWrapper.classList.add("slide-enter-active");
          });
        }, 290); // close to CSS exit transition
      });
    }

    nextButton.addEventListener("click", () => {
      if (currentStep === steps.length - 1) {
        // last step â†’ redirect after slide
        slideOutIn(() => {
          window.location.href = "approach.html"; // change if needed
        });
        return;
      }

      const nextIndex = currentStep + 1;
      slideOutIn(() => {
        currentStep = nextIndex;
        applyStep(currentStep);
      });
    });

    // Initialize first step
    applyStep(currentStep);
  </script>
